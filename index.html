<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מערכת הזנת ציונים לפרויקט רשתות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            background-color: #f8f9fa;
            padding: 40px;
        }
        .form-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-title {
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h2 class="form-title">פרטי תלמיד</h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">שם התלמיד:</label>
                <input type="text" class="form-control" id="studentName">
            </div>
            <div class="col-md-6">
                <label class="form-label">ת.ז:</label>
                <input type="text" class="form-control" id="studentId">
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3 class="form-title">חלק הספר (30%)</h3>
        <div class="row g-3">
            <div class="col-md-3" ><label class="form-label">מבוא (2)</label><input type="number" class="form-control" id="b1"></div>
            <div class="col-md-3" ><label class="form-label">תוכן עניינים (2)</label><input type="number" class="form-control" id="b2"></div>
            <div class="col-md-3" ><label class="form-label">אודות ותרשים (4)</label><input type="number" class="form-control" id="b3"></div>
            <div class="col-md-3" ><label class="form-label">דרישות מערכת (6)</label><input type="number" class="form-control" id="b4"></div>
            <div class="col-md-3" ><label class="form-label">טופולוגיה (6)</label><input type="number" class="form-control" id="b5"></div>
            <div class="col-md-3" ><label class="form-label">תיעוד רכיבים (20)</label><input type="number" class="form-control" id="b6"></div>
            <div class="col-md-3" ><label class="form-label">הגדרות CLI וכו' (30)</label><input type="number" class="form-control" id="b7"></div>
            <div class="col-md-3" ><label class="form-label">ניתוב סטטי (20)</label><input type="number" class="form-control" id="b8"></div>
            <div class="col-md-3" ><label class="form-label">פקודות show ורפלקציה (10)</label><input type="number" class="form-control" id="b9"></div>
        </div>
    </div>

    <div class="form-section">
        <h3 class="form-title">חלק ההצגה (70%)</h3>
        <div class="row g-3">
            <div class="col-md-3"><label class="form-label">שליטה בפרויקט (5)</label><input type="number" class="form-control" id="p1"></div>
            <div class="col-md-3"><label class="form-label">שאלה רמה א (10)</label><input type="number" class="form-control" id="p2"></div>
            <div class="col-md-3"><label class="form-label">שאלה רמה א (10)</label><input type="number" class="form-control" id="p3"></div>
            <div class="col-md-3"><label class="form-label">שאלה רמה א (10)</label><input type="number" class="form-control" id="p4"></div>
            <div class="col-md-3"><label class="form-label">שאלה רמה ב (15)</label><input type="number" class="form-control" id="p5"></div>
            <div class="col-md-3"><label class="form-label">שאלה רמה ב (15)</label><input type="number" class="form-control" id="p6"></div>
            <div class="col-md-3"><label class="form-label">שאלה רמה ב/ג (15)</label><input type="number" class="form-control" id="p7"></div>
            <div class="col-md-3"><label class="form-label">מטלת ביצוע (20)</label><input type="number" class="form-control" id="p8"></div>
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary btn-lg" onclick="calculateFinal()">חשב ציון סופי</button>
    </div>

    <div class="alert alert-info mt-4 text-center" id="result"></div>
</div>

<script>
    function sumMarks(ids) {
        return ids.reduce((sum, id) => sum + (parseFloat(document.getElementById(id).value) || 0), 0);
    }

    function calculateFinal() {
        const bookIds = ["b1", "b2", "b3", "b4", "b5", "b6", "b7", "b8", "b9"];
        const presIds = ["p1", "p2", "p3", "p4", "p5", "p6", "p7", "p8"];

        const bookTotal = sumMarks(bookIds);
        const presTotal = sumMarks(presIds);
        const finalMark = (bookTotal * 0.3 + presTotal * 0.7).toFixed(2);

        document.getElementById("result").textContent = `הציון הסופי של ${document.getElementById("studentName").value} הוא ${finalMark}`;
    }
</script>
</body>
</html>
